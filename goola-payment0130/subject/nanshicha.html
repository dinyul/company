		<script>
			$('.subject-nav li a').click(function(){
				$('.subject-nav li a').removeClass('slide-show')
				$(this).addClass('slide-show')
			})
			$(function() {
				$(".lazy").lazyload({
					effect : "fadeIn",
					threshold : 500
				});
				(function(api,util,ajax){
					var title="甜言蜜语不如送礼，送礼就送男士草本茶-关注爷们健康的茶";
					var description="精心研制专属男士健康的中药草本茶，男士草本茶助你 be a better man"
					shareInfo(ajax, api.baseServerUrl, location.href.split('#')[0].replace(/&/g,"|"),title,description,location.href,"http://"+ document.domain + "/imgs/subject/nanshicha-share.jpg");
				})(goola.api,goola.util,goola.ajax)
			});
			$(function() { 
			    var elm = $('.subject-nav'); 
			    var startPos = $(elm).offset().top; 
			    $.event.add(window, "scroll", function() { 
			        var p = $(window).scrollTop(); 
			        $(elm).css('position',((p) > startPos) ? 'fixed' : 'static'); 
			        if(isWeiXin()){
			        	$(elm).css('top',((p) > startPos) ? '0px' : '');
			        }else if(browser.versions.ios || browser.versions.android){
			        	$(elm).css('top',((p) > startPos) ? '1.25rem' : '');
			        } 
			    }); 
			}); 
			
			$('.subject-buy img').on('click',function(){
				var goodsId=$(this).parent().parent().attr('id')
				var goodsPrice=$(this).parent().find('.pricenew span').text()
				var goodsPriceNew=$(this).parent().find('.price span').text()
				addProductinCart(goodsId,goodsPrice,goodsPriceNew,1,-1)
			})
			$('.subject-buy img').on('click',addCart)
			function addCart(event) {
				var a=$(this).offset().top-$(document).scrollTop();
				var offset = $('#selectedTotal').offset(), flyer = $('<img class="u-flyer" src="../imgs/shouye-gouwuche.png"/>');
				var endTop=$('#selectedTotal').offset().top-$(document).scrollTop()
				flyer.fly({
				    start: {
				        left: event.pageX,
				        top: a
				    },
				    end: {
				        left: offset.left,
				        top: endTop,
				        width: 0,
				        height: 0
				    }
				});
				}
			
			$('.goods').click(function(){
				window.location.href = "../shangpin/shangpinxiangqing.html?goodsId=" + $(this).parent().attr("id");
			})
		</script>
