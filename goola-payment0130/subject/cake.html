		<script>
			(function(api,util,ajax){
				$(".lazy").lazyload({
					effect : "fadeIn",
					threshold : 800
				});
				var title="更好甄选-日本顶级糕点师倾心制作美味";
				var description="甄选进口原料，采用纯天然配方，每一道工序都辅以十足的耐心，成就了更好品质的蛋糕"
				shareInfo(ajax, api.baseServerUrl, location.href.split('#')[0].replace(/&/g,"|"),title,description,location.href,"http://"+ document.domain + "/imgs/subject/cake/share.jpg");
				$('.nut-buy').click(function(){
					var goodsId=$(this).parent().attr('goodsId');
					//var goodsPrice=$(this).parent().find('i').text()
					addProductinCart(goodsId,0,0,1,-1)
					$('body').delegate('.nut-buy','click', addCart);
				})
				
				function addCart(event) {
				var a=$(this).offset().top-$(document).scrollTop();
				
				var offset = $('#selectedTotal').offset(), flyer = $('<img class="u-flyer" src="../imgs/shouye-gouwuche.png"/>');
				var endTop=$('#selectedTotal').offset().top-$(document).scrollTop()
				
				flyer.fly({
				    start: {
				        left: event.pageX,
				        top: a
				    },
				    end: {
				        left: offset.left,
				        top: endTop,
				        width: 0,
				        height: 0
				    }
				});
				}
				})(goola.api,goola.util,goola.ajax)
		</script>
