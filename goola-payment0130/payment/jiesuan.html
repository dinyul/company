	<script type="text/javascript">

		(function(api, util){
			var addressId = util.getUrlParams("addressId");
			getAddressInfo(addressId);
			function getAddressInfo(addressId){
				$.ajax({
					type: "post",
					url: api.baseServerUrl + "/suggestion/insertSuggestion",
					dataType: "json",
					data:{
						"addressId":addressId
					},
					success:function (data){
						if(data.code == "0"){
							util.render("#addressInfoTmpl", data.data, "#addressInfo")
						}else {
							alert(data.message);
						}
					}
				});
			}
			function getGoodsInfo(){
				$.ajax({
					type: "post",
					url: api.baseServerUrl + "/suggestion/insertSuggestion",
					dataType: "json",
					data:{
						"addressId":addressId
					},
					success:function (data){
						if(data.code == "0"){
							util.render("#addressInfoTmpl", data.data, "#addressInfo")
						}else {
							alert(data.message);
						}
					}
				});
			}
			var title="更好甄选—更好·不贵"
	var doc="种草全世界的好货"
	shareInfo(ajax, api.baseServerUrl, location.href.split('#')[0].replace(/&/g,"|"),title,doc,"http://" + document.domain + "/index.html","http://" + document.domain +"/imgs/shouye-share.png");
		})(goola.api, goola.util);
	</script>
