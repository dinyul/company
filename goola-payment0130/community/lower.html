<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>代理商团队</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
		<link rel="stylesheet" href="/css/flex.css?t=20161117" />
		<link rel="stylesheet" type="text/css" href="/css/base.css?t=20161117" />
		<link rel="stylesheet" type="text/css" href="/css/user/community.css">
	</head>
	<body>
		<div class="body">
			<div class="community">
				
				<div class="content1 content"></div>
				<script id="content1" type="dot/tmpl">
					<div class="title">
						<p>{{=it.name}}的团队<span>（{{=it.totalPeople}}人）</span></p>
					</div>
					<ul class="list">
						<p>团队管理员</p>
						<li>
							{{?it.photo}}
							<img src="{{=it.photo}}" />
							{{??}}
							<img src="../imgs/community/no-photo.png" />
							{{?}}
							<div class="info">
								<h2>{{=it.name}}<a>{{=it.gradeName}}</a></h2>
								<p>{{=it.telphone}}</p>
							</div>
							
						</li>
					</ul>
					<ul class="list">
						<p>团队成员</p>
						{{~it.lowLevelUsers.rows:data:i}}
						<li>
							{{?data.photo}}
							<img src="{{=data.photo}}" />
							{{??}}
							<img src="../imgs/community/no-photo.png" />
							{{?}}
							<div class="info">
								<h2>{{=data.name}}{{?data.gradeName}}<a>{{=data.gradeName}}</a>{{?}}</h2>
								<p>{{=data.telphone}}</p>
							</div>
							<p>下级人数：<span>{{=data.memberCount}}</span></p>
						</li>
						{{~}}
					</ul>
				</script>
			

		</div>
		<script type="text/javascript" src="/lib/flexible.js?t=20161117"  ></script>
		<script type="text/javascript" src="/lib/jquery-1.12.3.js?t=20161117" ></script>
		<script type="text/javascript" src="/lib/doT/1.0.3/doT.min.js?t=20161117"></script>
		<script src="/lib/jweixin-1.0.0.js?t=20161117"></script>
		<script type="text/javascript" src="/js/goola.js?t=20161117" ></script>
		<script type="text/javascript" src="/js/goola.api.js?t=20161117" ></script>
		<script type="text/javascript" src="/js/goola.util.js?t=20161117" ></script>
		<script type="text/javascript" src="/js/goola.ajax.js?t=20161117" ></script>
		<script type="text/javascript"  src="/lib/jweixin-1.0.0.js?t=20161117"></script>
		
		<script type="text/javascript">
		(function(api, util,ajax){
			var memberId = util.getUrlParams("memberId");
			//我的下级
			ajax.post(api.baseServerUrl + "/distributionSellTeamOffline/memberLowLevelUsers",{
				"memberId":memberId
			},function(data) {
				util.render("#content1",jQuery.parseJSON(data),".content1");
				
			})
			
			
			
			
			var title="更好甄选新零售引流社群管理系统"
			var doc="“更好甄选”是由软银中国与明星投资机构STAR.VC、长石资本、5100矿泉水联合投资企业旗下的生活品质新零售社群。母公司估值超10亿元"
			shareInfo(ajax, api.baseServerUrl, location.href.split('#')[0].replace(/&/g,"|"),title,doc,"http://" + document.domain + "/community/query.html","http://" + document.domain +"/imgs/community/share1.jpg");
		})(goola.api, goola.util,goola.ajax)
	    </script>

	    	
	</body>
</html>
