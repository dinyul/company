		<script>
			(function(api, util, ajax){
				ajax.post(api.baseServerUrl + "/singleDog/openAuthority/ifJoinSingleDog",{
				},function(data) {
					if(data==3){
						window.location.href="foundinfo.html"
					}
				})
				$('.found a').click(function(){
					//if(!(/[\u4E00-\u9FA5]{1,10}/.test($('.found input').val()))){
					if($('.found input').val() == ''){
						alert("名称不能为空");
						return false;
					}
					if($('.found input').val().length > 10){
						alert("名称不能超过10个字符");
						return false;
					}
					ajax.post(api.baseServerUrl + "/singleDog/openAuthority/joinSingleDog",{
						"dogCircleName":$('.found input').val()
					},function(data) {
						window.location.href="foundinfo.html?id="+data
					})
					
				})
