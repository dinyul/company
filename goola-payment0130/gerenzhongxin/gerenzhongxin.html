							<a href="../member/member.html">

						</li>
						<li class="water" style="display: none;background-image: url(/water/imgs/icon1.png);background-size: 0.625rem;">

						</li>
						<li style="background-image: url(/imgs/personal/icon1.jpg?t=20161117);">
							<a id="fenxiao">

							</a>
						</li>
						<li style="background-image: url(/imgs/personal/icon9.png?t=20161117);">

						</li>

							<a href="../address/dizhiguanli.html">

							</a>
						</li>
						<li style="background-image: url(/imgs/personal/icon5.jpg?t=20161117);">
							<a href="../tuan/my-tuan.html">
								<p>我的拼团</p>
							</a>
						</li>
						<!--<li style="background-image: url(/imgs/personal/icon6.jpg?t=20161117);">
							<a href="../crowdfunding/crowdfunding-order.html">

							</a>
						</li>-->
						<div class="clear"></div>
					</ul>
				</div>
				<div class="rankinglist" style="display: none;">

						<a>更好推荐</a>

			</div>
			
			<script type="dot/tmpl" id="list">
				{{~it.data:data:i}}

							<div class="goodsimg">
								<img src="{{=it.picUrl}}{{=data.cartPhoto}}"/>
							</div>
							<h3>{{=data.goodsName}}</h3>
							<b>{{?data.goodsDesc}}{{=data.goodsDesc}}{{?}}</b>
							<p>¥{{=(data.preferentialPrice).toFixed(2)}}<!--<span>已售出<a style="display: inline;">{{=data.salesCount}}</a>件</span>--></p>
						</div>
					</li>
				{{~}}
			</script>
			<div class="personal-logo">

		<script id="userInfoTmpl" type="dot/tmpl">
			<img src="{{=it.photo}}">
			{{?it.userLevel.levelType==1}}
			<a style="background-color: #4EB9C4 ;" href="../member/member.html">{{=it.userLevel.levelName}}</a>
			{{??it.userLevel.levelType==2}}
			<a style="background-color: #EBA000 ;" href="../member/member.html">{{=it.userLevel.levelName}}</a>
			{{??it.userLevel.levelType==3}}
			<a style="background-color: #D5180A ;" href="../member/member.html">{{=it.userLevel.levelName}}</a>
			{{??it.userLevel.levelType==4}}
			<a style="background-color: #c800ff ;" href="../member/member.html">{{=it.userLevel.levelName}}</a>
			{{?}}
			<h2>{{=it.name}}</h2>
			<ul>
				<li>
					<a href="../member/GrowthValue.html">
						<p>{{=it.growValue}}</p>
						<p>成长值</p>
					</a>
				</li>
				<li>
					<a href="../member/haomi.html">
						<p>{{=it.points}}</p>
						<p>好米余额（元）</p>
					</a>
				</li>
				<li>
					<a href="../user/youhuizhan.html">
						<p>{{=it.userCouponCount}}</p>
						<p>优惠券</p>
					</a>
				</li>
				<div class="clear"></div>
			</ul>
			<p><a href="../payment/recharge.html">去充值</a></p>
		</script>
		<script >
			(function(api, util, ajax){
				getUserInfo();
				function getUserInfo(){
					ajax.post(api.baseServerUrl + "/user/getUserInfo",{
					},function(data) {
						$('.personal-top-content').css('background','url(../imgs/personal/userbg'+data.userLevel.levelType+'.png) no-repeat')
												  .css('background-size','100%')
						util.render("#userInfoTmpl", data, ".personal-top-content");
						if(data.isScmUser==1){
							$('.water').show()
						}
						
						var expandCode = $.cookie('goola_wx_d_expand_code');
						$('#fenxiao').click(function(){
							
								if(data.distributionUser) {
									window.location.href = "../distribution/userCenter.html";
								} else {
									window.location.href = "../distribution/introduce.html?expandCode="+expandCode;
								}
							
							
						})
					});
				}
				allKindsCount()
				function allKindsCount(){
					ajax.post(api.baseServerUrl + "/order/allKindsCount",{
					},function(data) {
						util.render("#allKindsCountTmpl",data,"#allKindsCount")
					})
				}
				
				$('#allKindsCount').delegate('li','click',function(){
					if($(this).attr('id')=="chargeback"){
						window.location.href="../order/chargeback.html"
					}else{
						window.location.href="../order/wodedingdan.html?type="+$(this).attr('id')
					}
					
				})
				rankinglist()
				function rankinglist(){
					ajax.post(api.baseServerUrl + "/goodsRank/openAuthority/openRecommentList",{
						
					},function(data) {
						if(data!='' && data!=undefined && data!=null && data.length!=0){
							$('.rankinglist').show()
							var obj = {data:data,picUrl:api.picUrl}
							util.render("#list",obj,".rankinglist .list")
							$('.rankinglist li').click(function(){
								window.location.href="../shangpin/shangpinxiangqing.html?goodsId="+$(this).attr('goodsId')
							})
						}
						
					})
				}
				
				
				var title="更好甄选—更好·不贵"
				var doc="种草全世界的好货"
				shareInfo(ajax, api.baseServerUrl, location.href.split('#')[0].replace(/&/g,"|"),title,doc,"http://" + document.domain + "/index.html","http://" + document.domain +"/imgs/shouye-share.png");

			})(goola.api, goola.util, goola.ajax)
		</script>

			_MEIQIA('withoutBtn');
			
			function kefu(){
				_MEIQIA('showPanel');
			}
		</script>
