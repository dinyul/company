<!doctype html>
	<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>添加名片</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
		<link href="/distribution/fStatic/mui/css_my/app.css?t=20161117" type="text/css" rel="stylesheet" />
		<script src="/distribution/fStatic/mui/js/mui.min.js?t=20161117" type="text/javascript"></script>
		<link rel="stylesheet" href="/css/flex.css?t=20161117" />
		<link rel="stylesheet" type="text/css" href="/css/base.css?t=20161117" />
		<link rel="stylesheet" type="text/css" href="/distribution/css/busines-card.css" />
	</head>
	<body>
		<div class="body" style="margin-top: 44px;overflow: hidden;">
			<div class="fanhui" style="position: fixed; top: 0;left:0;width: 100%;background: #fff;z-index: 99;height: 44px;line-height: 44px;">
				<span id="fanhui" style="height: 44px;background:none;padding-left: 10px;position: fixed; top: 0;left:0;"><a href="javascript:void(history.back())" style="display: inline-block;float: left;width: 3rem;"></a></span>
				<p style="font-size: 17px;font-weight: 500;overflow: hidden;">添加资料</p>
			</div>
			<div class="addcard"></div>
			
			<script type="doc/tmpl" id="addcard">
				<div class="add-name">
					<input placeholder="请填写您的姓名" class="write-name" {{? it.data.realName}}value="{{=it.data.realName}}"{{?}}/>
					<div class="del"><img src="imgs/369932153258440427.png"/></div>
					<p>姓名不能超过15个字符</p>
				</div>
				<div class="add-name">
					<input placeholder="请填写您的微信号" class="write-wxId" {{? it.data.wxNumber}}value="{{=it.data.wxNumber}}"{{?}}/>
					<div class="del"><img src="imgs/369932153258440427.png"/></div>
					<p>微信号不能超过15个字符</p>
				</div>
				<div class="card-info">
					<div class="userinfo">
						<p>用户信息</p>
						<ul>
							<li>手机号：<span class='tel'>{{=it.data.telphone}}</span><a class="tel-hide"><img src="imgs/521371215878092645.png"/></a></li>
							<li>微信名：{{=it.data.wxName}}</li>
							{{?it.data.isDistributionUser==1}}
							<li>身份：更好甄选事业合伙人</li>
							{{?}}
						</ul>
					</div>
					<div class="qrcode">
						<p>我的二维码：</p>
						<div class="code-img"></div>
					</div>
				</div>
				<div class="templet">
					<p>选择模板</p>
					<div id="templet">
						{{~it.data.distributionUserCardModularList:data:i}}
						<img src="{{=it.picUrl}}{{=data.modular}}" id="{{=data.id}}"/>
						{{~}}
					</div>
				</div>
				<div class="addcard-bottom">
					<a class="preview-card">预览名片</a>
					<a class="create-card" id="create-card">确认生成</a>
				</div>
			</script>
			<div class="preview">
				<div class="createimg" id="createimg">
					<img class="createBg"/>
					<div class="head">
						<img src="" />
						<p></p>
					</div>
					<div class="preview-info">
						<ul>
							<li class="name"></li>
							<li class="telphone"></li>
							<li class="wx-Id"></li>
						</ul>
						<div class="erweima">
							<div class="code-img"></div>
						</div>
					</div>	
				</div>
				<div class="addcard-bottom">
					<a class="revise-card">返回修改</a>
					<a class="create-card" id="create-card">确认生成</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/lib/flexible.js?t=20161117"  ></script>
		<script type="text/javascript" src="/lib/jquery-1.12.3.js?t=20161117" ></script>
		<script type="text/javascript" src="/lib/jweixin-1.0.0.js?t=20161117" ></script>
		<script type="text/javascript" src="/lib/doT/1.0.3/doT.min.js?t=20161117"></script>
		<script type="text/javascript" src="/js/goola.js?t=20161117" ></script>
		<script type="text/javascript" src="/js/goola.api.js?t=20161117" ></script>
		<script type="text/javascript" src="/js/goola.util.js?t=20161117" ></script>
		<script type="text/javascript" src="/js/goola.ajax.js?t=20161117" ></script>
		<script type="text/javascript" src="/lib/html2canvas.min.js"></script>
		<script src="/distribution/static/jquery-plugin/jquery.qrcode.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="/distribution/js/add-card.js?t=233"></script>
	</body>
</html>
